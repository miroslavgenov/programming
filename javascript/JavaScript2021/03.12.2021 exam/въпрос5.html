	
<!doctype html>

<html>

<head>

    <meta charset = "utf-8" />

    <title>DOM</title>

 </head>

<body>

    <ul>

       <li>Бургас</li>

       <li>Варна</li>

       <li>София</li>

    </ul>

 <script>

   var ul = document.getElementsByTagName("ul")[0];
   var li = document.createElement("li");
   li.innerText="Пловдив";
   ul.appendChild(li);

 </script>

 </body>

 </html>
