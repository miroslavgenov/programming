<!doctype html>

<html>

<head>

    <meta charset = "utf-8" />

    <title>CheckBoxes</title>

 </head>

<body>

<form id="signup_form">

  <label for="email">E-mail:</label>

  <input type="text" name="email" id="email"><br><br>

  <input type="checkbox" name="agree" id="agree" value="agree">Agree to Terms

      (<a href="terms.html" target="_blank">View Terms</a>)<br><br>

<input type="submit" name="submit" id="submit" value="Submit">

</form>

<script>
  var form1 = document.getElementById("signup_form");
var checkd = document.getElementById("agree");

form1.addEventListener("submit", (e) => {
  e.preventDefault();
  if (checkd.checked === false) {
    alert("not checkd");
  }
});

</script>

 </body>

 </html>
